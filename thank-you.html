<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Antonio Chieffallo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you as soon as possible!</p>
            <a href="index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        .thank-you-content {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .thank-you-content h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        .thank-you-content p {
            margin-bottom: 2rem;
            color: #666;
        }
    </style>
</body>
</html>
